{%extends "base.html"%}
{% block body %}
<div class="main-panel">
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">Item</h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="forms-sample" action="/saveitem/" method="post"enctype="multipart/form-data">
                {% csrf_token %}
                {% comment %} item_id:<input type="int" name="item_id"><br>
                item_name:<input type="text" name="name"><br>
                item_image:<input type="file" name="item_image"><br> {% endcomment %}
                {% comment %} <div class="form-group">
                    <label>item_id</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="item_id"  />
                </div>  {% endcomment %}
                <div class="form-group">
                    <label>item_name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="name" required />
                </div>
                <div class="form-group">
                    <label>Item image</label>
                    <input type="file" name="item_image" />
                </div>

               
                
                <button type="submit" class="btn btn-primary mr-2" value="add"> Add item </button>
                <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
    </div>
    {% comment %}
    code to show city name in box 
     <select>
        {% for city in cities  %}
          <option value="{{ city.city_id }}">{{ city.city_name }}</option>
        {% endfor %}
      </select>  {% endcomment %}
{% endblock%}
