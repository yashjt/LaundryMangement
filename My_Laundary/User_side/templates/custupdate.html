{%extends "base.html"%}
        {% block body %}
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">Customer Update</h3>
              <nav aria-label="breadcrumb">
                
              </nav>
            </div>
                  <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <form class="forms-sample" action="/custupdate/{{st.customer_id}}/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="name" value="{{st.name}}" placeholder="name" />
                              </div>
                              <div class="form-group">
                                <label for="exampleInputName1">Phone Number</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="phone_number" value="{{st.phone_number}}" placeholder="phone_number" />
                              </div>
                              <div class="form-group">
                                <label for="exampleInputName1">Email</label>
                                <input type="email" class="form-control" id="exampleInputName1" name="email" value="{{st.email}}" placeholder="email" />
                              </div>
                              
                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="gender" value="{{st.gender}}" placeholder="gender" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputName1">Password</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="password" value="{{st.password}}" placeholder="password" />
                              </div>
                            <button type="submit" class="btn btn-primary mr-2" value="update"> Update </button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
          <!-- partial -->
        </div>
        {% endblock%}
