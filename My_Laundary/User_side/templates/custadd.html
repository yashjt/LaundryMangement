{% block body %}
<div class="main-panel">
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">Add Customer</h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <form class="forms-sample" action="/savecust/" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="name" placeholder="name" required />
                </div>
                <div class="form-group">
                    <label>phone Number</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="phonenumber" placeholder="phonenumber" required />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="exampleInputName1" name="email" placeholder="email" required />
                </div>

                <div class="form-group">
                    <label>Male</label>
                    <input type="radio"  id="male" name="gender" placeholder="male" value="male" />
                    <label>Female</label>
                    <input type="radio"  id="female" name="gender" placeholder="female" value="female"  />
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="exampleInputName1" name="password" placeholder="password" required />
                </div>
                
                <button type="submit" class="btn btn-primary mr-2" value="add"> Add Area </button>

                </form>
