{% extends "base.html" %}

{% block body %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Add Service For</h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <form class="forms-sample" action="/servicefor/add/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="service-for-id">Service For ID</label>
              <input type="text" class="form-control" id="service-for-id" name="service_for_id" required>
            </div>
            <div class="form-group">
              <label for="service-for-name">Service For Name</label>
              <input type="text" class="form-control" id="service-for-name" name="service_for_name" required>
            </div>
            <button type="submit" class="btn btn-primary mr-2">Add Service For</button>
            <a href="/servicefor/"><button class="btn btn-light">Cancel</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
