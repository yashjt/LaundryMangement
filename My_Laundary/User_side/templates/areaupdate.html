{%extends "base.html"%}
        {% block body %}
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">Update Area</h3>
            </div>
                  <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Update Form</h4>
                        <p class="card-description">Update Area</p>
                        <form class="forms-sample" action="/areaupdate/{{areas.area_pincode}}/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputName1">Area Name</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="areaname" value="{{areas.area_name}}" placeholder="areaname" />
                              </div>
                            <div class="form-group">
                                <label>City Id</label>
                                <select class="form-control" id="exampleInputName1" name="cityid">
                                  {% for city in cities  %}
                                    <option value="{{ city.city_id }}">{{ city.city_name }}</option>
                                  {% endfor %}
                                </select>
                                {% comment %} <input type="text" class="form-control" id="exampleInputName1" name="cityid" value="{{areas.city_id}}" placeholder="cityid" /> {% endcomment %}
                            </div>
                            <button type="submit" class="btn btn-primary mr-2" value="update"> Update </button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
          <!-- partial -->
        </div>
{% endblock%}
