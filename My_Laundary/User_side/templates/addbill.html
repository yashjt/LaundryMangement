{%extends "base.html"%}
{% block body %}
<div class="main-panel">
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">Add Bill</h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Bill</h4>
                <p class="card-description">Add Bill</p>
                <form class="forms-sample" action="/savebill/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputName1">Bill Id</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="billid" placeholder="billid" />
                </div>
                    <div class="form-group">
                        <label>Customer Id</label>
                            <select class="form-control" id="customerid" name="customerid">
                                {% for customer in customers  %}
                                <option value="{{ customer.customer_id }}">{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                        <!--<input type="text" class="form-control" id="cityid" name="cityid" placeholder="cityid" required/>-->
                    </div>
                <div class="form-group">
                    <label for="exampleInputName1">Bill Date</label>
                    <input type="date" class="form-control" id="exampleInputName1" name="billdate" placeholder="billdate" required />
                </div>
                <button type="submit" class="btn btn-primary mr-2" value="add"> Add BIll </button>
                <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</div>
    </div>
    {% comment %}
    code to show city name in box 
     <select>
        {% for city in cities  %}
          <option value="{{ city.city_id }}">{{ city.city_name }}</option>
        {% endfor %}
      </select>  {% endcomment %}
{% endblock%}
