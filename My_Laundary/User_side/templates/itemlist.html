{%extends "base.html" %}
        {% block body %}
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">Item</h3>
              <nav aria-label="breadcrumb">
                {% comment %} <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Tables</a></li>
                  <li class="breadcrumb-item active" aria-current="page"> Basic tables </li>
                </ol> {% endcomment %}
              </nav>
            </div>
            <div class="row">
              <div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                    {% comment %} <h4 class="card-title">Booking</h4> {% endcomment %}
                    <div class="table-responsive">
                      <a href="/itemadd/"><button type="button" class="btn btn-sm btn-danger">Add Item</button></a> 
                      <table class="table table-bordered">
                        <thead>
                          <tr>
                            <th><b>Item id</b></th>
                            <th><b>Item Name</b></th>
                            <th><b>Item Image</b></th>
                          </tr>
                        </thead>
                        {%for item in items%}
                        <tr>
                          <td>{{item.item_id}}</td>	
                          <td>{{item.item_name}}</td>                   
                          <td><img src="{{item.item_image}}" width="300px"></td>
                          <td><a href="/deleteitem/{{item.item_id}}"><button type="button" class="btn btn-primary mr-2">Delete</button></a><a href="/itemupdate/{{item.item_id}}"><button type="button" class="btn btn-sm btn-danger">Edit</button></a>
                          </tr>
                        {%endfor%}
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        {% endblock%}
