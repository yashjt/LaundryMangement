{% extends "base.html" %} {% block body %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Update Item Charges</h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Update Item Charges</h4>

          <form role="form" action="/itemchargesedit/{{itemc.item_charges_id}}/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-body">
                <div  class="row">
                    <div class="col-sm-2">
                        
                    </div>
                    <div  class="col-sm-8">
                        
                        <div class="form-group">
                            <label for="fn">item : <span style="color:red;">*</span></label>
                            <select name='item_id' class="form-control">
                              {% for item in items %}
                              <option value="{{item.item_id}}">{{item.item_name}} 
                              {% endfor%}
                              
                          </select></br>
                        </div>
                        <div class="form-group">
                          <label for="ln">Service Type: <span style="color:red;">*</span></label>
                          <select name='ServiceType' class="form-control">
                              {% for servciet in servciets %}
                              <option value="{{servciet.service_id}}">{{servciet.service_type}} 
                              {% endfor%}
                              
                          </select></br>
                        <div class="form-group">
                            <label for="fn">charges : <span style="color:red;">*</span></label>
                            <input class="form-control" type="text" class="form-control"  id="charges" value="{{itemc.charges}}" name="charges" placeholder="Charges" size="40" autofocus required>
                        </div>
                        <label for="fn">unit : <span style="color:red;">*</span></label>
        
                        <select name='Unit' class="form-control">
                          {% for unit in units %}
                          <option value="{{unit.unit_id}}">{{unit.unit_name}} 
                          {% endfor%}
                          
                        </select></br>

                        <label for="fn">service_for : <span style="color:red;">*</span></label>
                        <select name='sf' class="form-control">
                          {% for servcief in servciefs %}
                          <option value="{{servcief.service_for_id}}">{{servcief.service_for_name}} 
                          {% endfor%}

                          
                         </select></br>
                            <div class="form-group" style="margin-left:20%">
                                <button class="btn btn-danger btn-md" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i> Cancel</button>
                                <button name="btn_submit" type="submit" class="btn btn-primary btn-md"><i class="fa fa-spinner"></i> Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
