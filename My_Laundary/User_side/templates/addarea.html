{%extends "base.html"%}
{% block body %}
<div class="main-panel">
<div class="content-wrapper">
    <div class="page-header">
        <h3 class="page-title">Add Admin</h3>
    </div>
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Area</h4>
                <p class="card-description">Add Area</p>
                <form class="forms-sample" action="/savearea/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputName1">Pincode</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="pincode" placeholder="pincode" required />
                </div>
                <div class="form-group">
                    <label>Area Name</label>
                    <input type="text" class="form-control" id="exampleInputName1" name="areaname" placeholder="areaname" required />
                </div>
                <div class="form-group">
                    <label>City Id</label>
                        <select class="form-control" id="cityid" name="cityid">
                            {% for city in cities  %}
                            <option value="{{ city.city_id }}">{{ city.city_name }}</option>
                            {% endfor %}
                        </select>
                    <!--<input type="text" class="form-control" id="cityid" name="cityid" placeholder="cityid" required/>-->
                </div>
                <button type="submit" class="btn btn-primary mr-2" value="add"> Add Area </button>
                <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</div>
    </div>

    code to show city name in box 
     <select>
        {% for city in cities  %}
          <option value="{{ city.city_id }}">{{ city.city_name }}</option>
        {% endfor %}
      </select>  {% endcomment %}
{% endblock%}
