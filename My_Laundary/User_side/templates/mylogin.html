<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Laundary</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{% static'login/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static'login/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static'login/vendors/ti-icons/css/themify-icons.css'%}">
  <link rel="stylesheet" href="{% static'login/vendors/typicons/typicons.css'%}">
  <link rel="stylesheet" href="{% static'login/vendors/simple-line-icons/css/simple-line-icons.css'%}">
  <link rel="stylesheet" href="{% static'login/vendors/css/vendor.bundle.base.css'%}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{% static'login/css/vertical-layout-light/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{% static'login/image/logobg.png'%}" />
</head>

<body>
    {% block body %}
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
             
                <img src="{%static 'login/finalbg.png'%}" width="200px">
              
		
              <h4>Hello! let's get started</h4>
              <h6 class="fw-light">Log in to continue.</h6>
              <form method="post" class="pt-3">
                {% csrf_token %}

                <div class="form-group">
                  <input type="text" name="username" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username" required="">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" required="">
                </div>
                <div class="mt-3">
                  <input type="submit"  class="btn btn-primary btn-rounded btn-fw" value="LOG IN">
                </div>
                
                 
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  {% endblock%}
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{% static'login/vendors/js/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{% static 'login/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js'%}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{% static 'login/js/off-canvas.js'%}"></script>
  <script src="{% static 'login/js/hoverable-collapse.js'%}"></script>
  <script src="{% static 'login/js/template.js'%}"></script>
  <script src="{% static 'login/js/settings.js'%}"></script>
  <script src="{% static 'login/js/todolist.js'%}"></script>
  <!-- endinject -->
</body>

</html>
