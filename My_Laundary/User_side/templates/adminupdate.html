{%extends "base.html"%}
        {% block body %}
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">Add Admin</h3>
              <nav aria-label="breadcrumb">
                
              </nav>
            </div>
                  <div class="col-12 grid-margin stretch-card">
                    <div class="card">
                      <div class="card-body">
                        <h4 class="card-title">Basic form elements</h4>
                        
                        <p class="card-description">Basic form elements</p>
                        <form class="forms-sample" action="/adupdate/{{st.admin_id}}/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="name" value="{{st.admin_name}}" placeholder="Name" />
                              </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="text" class="form-control" id="exampleInputName1" name="password" value="{{st.password}}" placeholder="password" />
                            </div>
                            <button type="submit" class="btn btn-primary mr-2" value="update"> Update </button>
                            <button class="btn btn-light">Cancel</button>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
          </div>
          <!-- partial -->
        </div>
        {% endblock%}
